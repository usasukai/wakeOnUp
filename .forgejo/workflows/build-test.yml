name: Build and Lint

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: stella-a
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
