name: OSS Security Gate

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 手動実行を許可

jobs:
  security-gate:
    runs-on: stella-a
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------
      # SonarQube Scan
      # ------------------------
      - name: SonarQube Scan
        uses: https://github.com/sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Install jq
        run: |
          if command -v apk > /dev/null; then
            apk add --no-cache jq
          elif command -v apt-get > /dev/null; then
            apt-get update && apt-get install -y jq
          elif command -v dnf > /dev/null; then
            dnf install -y jq
          elif command -v yum > /dev/null; then
            yum install -y jq
          else
            echo "No supported package manager found to install jq"
            exit 1
          fi

      - name: SonarQube Quality Gate
        uses: https://github.com/sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      # ------------------------
      # Trivy Scan
      # ------------------------
      - name: Trivy FS Scan
        uses: https://github.com/aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1
          cache-dir: /tmp/trivy-cache

      # ------------------------
      # Create Forgejo Issue on Failure
      # ------------------------
      - name: Create Issue on Failure
        if: failure()
        uses: https://github.com/actions/github-script@v7
        with:
          github-token: ${{ vars.FORGEJO_TOKEN }}
          script: |
            const body = `PR: #${context.payload.pull_request.number}
            Commit: ${context.sha}
            Triggered by: ${context.actor}

            Please check SonarQube and Trivy results.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "[CI] Security gate failed",
              body: body
            });
