name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇíË®±ÂèØ

jobs:
  release:
    runs-on: stella-a
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # ÊúÄÊñ∞„ÅÆ„Çø„Ç∞„ÇíÂèñÂæóÔºà„Å™„Åë„Çå„Å∞v0.0.0Ôºâ
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits
        id: analyze
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # „Çø„Ç∞‰ª•Èôç„ÅÆ„Ç≥„Éü„ÉÉ„Éà„ÇíÂèñÂæó
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi
          
          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          
          # „Éï„É©„Ç∞ÂàùÊúüÂåñ
          HAS_BREAKING=false
          HAS_FEAT=false
          HAS_FIX=false
          
          # „Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËß£Êûê
          while IFS= read -r commit; do
            if [[ "$commit" =~ ^feat!: ]] || [[ "$commit" =~ BREAKING[[:space:]]CHANGE ]]; then
              HAS_BREAKING=true
            elif [[ "$commit" =~ ^feat: ]] || [[ "$commit" =~ ^feat\( ]]; then
              HAS_FEAT=true
            elif [[ "$commit" =~ ^fix: ]] || [[ "$commit" =~ ^fix\( ]]; then
              HAS_FIX=true
            fi
          done <<< "$COMMITS"
          
          # „É™„É™„Éº„Çπ„ÅåÂøÖË¶Å„Åã„Å©„ÅÜ„ÅãÂà§ÂÆö
          if [ "$HAS_BREAKING" = true ] || [ "$HAS_FEAT" = true ] || [ "$HAS_FIX" = true ]; then
            SHOULD_RELEASE=true
          else
            SHOULD_RELEASE=false
          fi
          
          echo "has_breaking=$HAS_BREAKING" >> $GITHUB_OUTPUT
          echo "has_feat=$HAS_FEAT" >> $GITHUB_OUTPUT
          echo "has_fix=$HAS_FIX" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          
          echo "Analysis: breaking=$HAS_BREAKING, feat=$HAS_FEAT, fix=$HAS_FIX, should_release=$SHOULD_RELEASE"

      - name: Calculate new version
        id: version
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # v„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ„ÇíÈô§Âéª
          VERSION=${LATEST_TAG#v}
          
          # „Çª„Éû„É≥„ÉÜ„Ç£„ÉÉ„ÇØ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂàÜËß£
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # „Éê„Éº„Ç∏„Éß„É≥Ë®àÁÆó
          if [ "${{ steps.analyze.outputs.has_breaking }}" = "true" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.analyze.outputs.has_feat }}" = "true" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "${{ steps.analyze.outputs.has_fix }}" = "true" ]; then
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # CHANGELOGÁîüÊàê
          CHANGELOG=""
          
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s|%h" ${LATEST_TAG}..HEAD)
          fi
          
          # „Ç´„ÉÜ„Ç¥„É™Âà•„Å´ÂàÜÈ°û
          BREAKING=""
          FEATURES=""
          FIXES=""
          OTHERS=""
          
          while IFS='|' read -r message hash; do
            if [[ "$message" =~ ^feat!: ]] || [[ "$message" =~ BREAKING[[:space:]]CHANGE ]]; then
              BREAKING="${BREAKING}\n- ${message} (${hash})"
            elif [[ "$message" =~ ^feat: ]] || [[ "$message" =~ ^feat\( ]]; then
              FEATURES="${FEATURES}\n- ${message} (${hash})"
            elif [[ "$message" =~ ^fix: ]] || [[ "$message" =~ ^fix\( ]]; then
              FIXES="${FIXES}\n- ${message} (${hash})"
            elif [[ ! "$message" =~ ^(docs|chore|ci|style|refactor|test): ]]; then
              OTHERS="${OTHERS}\n- ${message} (${hash})"
            fi
          done <<< "$COMMITS"
          
          # CHANGELOGÁµÑ„ÅøÁ´ã„Å¶
          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}## ‚ö†Ô∏è Breaking Changes${BREAKING}\n\n"
          fi
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}## ‚ú® Features${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}## üêõ Bug Fixes${FIXES}\n\n"
          fi
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}## üì¶ Other Changes${OTHERS}\n\n"
          fi
          
          # Âá∫ÂäõÔºàÊîπË°å„Çí„Ç®„Çπ„Ç±„Éº„ÉóÔºâ
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Bun
        if: steps.analyze.outputs.should_release == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.analyze.outputs.should_release == 'true'
        run: bun install --frozen-lockfile

      - name: Build Electron App
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          # „Éê„Éº„Ç∏„Éß„É≥„ÇíÊõ¥Êñ∞ (jq„Çí‰ΩøÁî®)
          VERSION="${{ steps.version.outputs.new_version }}"
          VERSION_NUM="${VERSION#v}"
          
          # jq„Åå„Å™„Åë„Çå„Å∞„Ç§„É≥„Çπ„Éà„Éº„É´
          if ! command -v jq > /dev/null; then
            if command -v apk > /dev/null; then
              apk add --no-cache jq
            elif command -v apt-get > /dev/null; then
              apt-get update && apt-get install -y jq
            fi
          fi
          
          # package.json„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„ÇíÊõ¥Êñ∞
          jq --arg v "$VERSION_NUM" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # Electron„Éì„É´„Éâ
          bun run electron-build

      - name: Create tag
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Create Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: https://github.com/actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const version = '${{ steps.version.outputs.new_version }}';
            const changelog = `${{ steps.changelog.outputs.changelog }}`;
            
            // „É™„É™„Éº„Çπ‰ΩúÊàê
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Release ${version}`,
              body: changelog || 'No changelog available.',
              draft: false,
              prerelease: false
            });
            
            // „Éì„É´„ÉâÊàêÊûúÁâ©„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (release„Éá„Ç£„É¨„ÇØ„Éà„É™ÂÜÖ„ÅÆ„Éï„Ç°„Ç§„É´)
            const releaseDir = 'release';
            try {
              const files = await fs.readdir(releaseDir);
              for (const file of files) {
                // dmg, zip, exe„Å™„Å©„ÇíÂØæË±°Ôºàyml„ÇÑblockmap„ÅØÈô§Â§ñÔºâ
                if (file.endsWith('.dmg') || file.endsWith('.zip') || file.endsWith('.exe') || file.endsWith('.AppImage')) {
                  console.log(`Uploading ${file}...`);
                  const filePath = path.join(releaseDir, file);
                  const fileData = await fs.readFile(filePath);
                  
                  await github.rest.repos.uploadReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.data.id,
                    name: file,
                    data: fileData
                  });
                }
              }
            } catch (error) {
              console.log('Error uploading assets:', error);
            }
            
            console.log(`Created release: ${version}`);

      - name: Skip release
        if: steps.analyze.outputs.should_release != 'true'
        run: |
          echo "No feat/fix commits found. Skipping release."
          echo "Commit types that trigger releases: feat, fix, feat!, BREAKING CHANGE"
