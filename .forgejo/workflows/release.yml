name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行を許可

jobs:
  release:
    runs-on: stella-a
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        if: steps.analyze.outputs.should_release == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.analyze.outputs.should_release == 'true'
        run: bun install --frozen-lockfile

      - name: Build Electron App
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          # バージョンを更新してビルド
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          bun run electron-build

      - name: Create tag
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Create Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: https://github.com/actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN || github.token }}
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const version = '${{ steps.version.outputs.new_version }}';
            const changelog = `${{ steps.changelog.outputs.changelog }}`;
            
            // リリース作成
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Release ${version}`,
              body: changelog || 'No changelog available.',
              draft: false,
              prerelease: false
            });
            
            // ビルド成果物をアップロード (releaseディレクトリ内のファイル)
            const releaseDir = 'release';
            try {
              const files = await fs.readdir(releaseDir);
              for (const file of files) {
                // dmg, zip, exeなどを対象（ymlやblockmapは除外）
                if (file.endsWith('.dmg') || file.endsWith('.zip') || file.endsWith('.exe') || file.endsWith('.AppImage')) {
                  console.log(`Uploading ${file}...`);
                  const filePath = path.join(releaseDir, file);
                  const fileData = await fs.readFile(filePath);
                  
                  await github.rest.repos.uploadReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.data.id,
                    name: file,
                    data: fileData
                  });
                }
              }
            } catch (error) {
              console.log('Error uploading assets:', error);
            }
            
            console.log(`Created release: ${version}`);

      - name: Skip release
        if: steps.analyze.outputs.should_release != 'true'
        run: |
          echo "No feat/fix commits found. Skipping release."
          echo "Commit types that trigger releases: feat, fix, feat!, BREAKING CHANGE"

