name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  release:
    runs-on: stella-a
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # æœ€æ–°ã®ã‚¿ã‚°ã‚’å–å¾—ï¼ˆãªã‘ã‚Œã°v0.0.0ï¼‰
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits
        id: analyze
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # ã‚¿ã‚°ä»¥é™ã®ã‚³ãƒŸãƒƒãƒˆã‚’å–å¾—
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi
          
          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          
          # ãƒ•ãƒ©ã‚°åˆæœŸåŒ–
          HAS_BREAKING=false
          HAS_FEAT=false
          HAS_FIX=false
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è§£æ
          while IFS= read -r commit; do
            if [[ "$commit" =~ ^feat!: ]] || [[ "$commit" =~ BREAKING[[:space:]]CHANGE ]]; then
              HAS_BREAKING=true
            elif [[ "$commit" =~ ^feat: ]] || [[ "$commit" =~ ^feat\( ]]; then
              HAS_FEAT=true
            elif [[ "$commit" =~ ^fix: ]] || [[ "$commit" =~ ^fix\( ]]; then
              HAS_FIX=true
            fi
          done <<< "$COMMITS"
          
          # ãƒªãƒªãƒ¼ã‚¹ãŒå¿…è¦ã‹ã©ã†ã‹åˆ¤å®š
          if [ "$HAS_BREAKING" = true ] || [ "$HAS_FEAT" = true ] || [ "$HAS_FIX" = true ]; then
            SHOULD_RELEASE=true
          else
            SHOULD_RELEASE=false
          fi
          
          echo "has_breaking=$HAS_BREAKING" >> $GITHUB_OUTPUT
          echo "has_feat=$HAS_FEAT" >> $GITHUB_OUTPUT
          echo "has_fix=$HAS_FIX" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          
          echo "Analysis: breaking=$HAS_BREAKING, feat=$HAS_FEAT, fix=$HAS_FIX, should_release=$SHOULD_RELEASE"

      - name: Calculate new version
        id: version
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # vãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã‚’é™¤å»
          VERSION=${LATEST_TAG#v}
          
          # ã‚»ãƒãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’åˆ†è§£
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³è¨ˆç®—
          if [ "${{ steps.analyze.outputs.has_breaking }}" = "true" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.analyze.outputs.has_feat }}" = "true" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "${{ steps.analyze.outputs.has_fix }}" = "true" ]; then
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # CHANGELOGç”Ÿæˆ
          CHANGELOG=""
          
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s|%h" ${LATEST_TAG}..HEAD)
          fi
          
          # ã‚«ãƒ†ã‚´ãƒªåˆ¥ã«åˆ†é¡
          BREAKING=""
          FEATURES=""
          FIXES=""
          OTHERS=""
          
          while IFS='|' read -r message hash; do
            if [[ "$message" =~ ^feat!: ]] || [[ "$message" =~ BREAKING[[:space:]]CHANGE ]]; then
              BREAKING="${BREAKING}\n- ${message} (${hash})"
            elif [[ "$message" =~ ^feat: ]] || [[ "$message" =~ ^feat\( ]]; then
              FEATURES="${FEATURES}\n- ${message} (${hash})"
            elif [[ "$message" =~ ^fix: ]] || [[ "$message" =~ ^fix\( ]]; then
              FIXES="${FIXES}\n- ${message} (${hash})"
            elif [[ ! "$message" =~ ^(docs|chore|ci|style|refactor|test): ]]; then
              OTHERS="${OTHERS}\n- ${message} (${hash})"
            fi
          done <<< "$COMMITS"
          
          # CHANGELOGçµ„ã¿ç«‹ã¦
          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}## âš ï¸ Breaking Changes${BREAKING}\n\n"
          fi
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}## âœ¨ Features${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}## ğŸ› Bug Fixes${FIXES}\n\n"
          fi
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}## ğŸ“¦ Other Changes${OTHERS}\n\n"
          fi
          
          # å‡ºåŠ›ï¼ˆæ”¹è¡Œã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼‰
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Bun
        if: steps.analyze.outputs.should_release == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.analyze.outputs.should_release == 'true'
        run: bun install --frozen-lockfile

      - name: Build Electron App
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æ›´æ–° (jqã‚’ä½¿ç”¨)
          VERSION="${{ steps.version.outputs.new_version }}"
          VERSION_NUM="${VERSION#v}"
          
          # jqãŒãªã‘ã‚Œã°ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          if ! command -v jq > /dev/null; then
            if command -v apk > /dev/null; then
              apk add --no-cache jq
            elif command -v apt-get > /dev/null; then
              apt-get update && apt-get install -y jq
            fi
          fi
          
          # package.jsonã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æ›´æ–°
          jq --arg v "$VERSION_NUM" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # APIãƒ•ã‚©ãƒ«ãƒ€ã‚’ä¸€æ™‚çš„ã«ãƒªãƒãƒ¼ãƒ  (é™çš„ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã§ã¯APIãƒ«ãƒ¼ãƒˆã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œãªã„)
          mv src/app/api src/app/_api_disabled
          
          # Electronãƒ“ãƒ«ãƒ‰
          bun run electron-build
          
          # APIãƒ•ã‚©ãƒ«ãƒ€ã‚’å¾©å…ƒ
          mv src/app/_api_disabled src/app/api

      - name: Create tag
        if: steps.analyze.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Create Release
        if: steps.analyze.outputs.should_release == 'true'
        uses: https://github.com/actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const version = '${{ steps.version.outputs.new_version }}';
            const changelog = `${{ steps.changelog.outputs.changelog }}`;
            
            // ãƒªãƒªãƒ¼ã‚¹ä½œæˆ
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Release ${version}`,
              body: changelog || 'No changelog available.',
              draft: false,
              prerelease: false
            });
            
            // ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (releaseãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã®ãƒ•ã‚¡ã‚¤ãƒ«)
            const releaseDir = 'release';
            try {
              const files = await fs.readdir(releaseDir);
              for (const file of files) {
                // dmg, zip, exeãªã©ã‚’å¯¾è±¡ï¼ˆymlã‚„blockmapã¯é™¤å¤–ï¼‰
                if (file.endsWith('.dmg') || file.endsWith('.zip') || file.endsWith('.exe') || file.endsWith('.AppImage')) {
                  console.log(`Uploading ${file}...`);
                  const filePath = path.join(releaseDir, file);
                  const fileData = await fs.readFile(filePath);
                  
                  await github.rest.repos.uploadReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    release_id: release.data.id,
                    name: file,
                    data: fileData
                  });
                }
              }
            } catch (error) {
              console.log('Error uploading assets:', error);
            }
            
            console.log(`Created release: ${version}`);

      - name: Skip release
        if: steps.analyze.outputs.should_release != 'true'
        run: |
          echo "No feat/fix commits found. Skipping release."
          echo "Commit types that trigger releases: feat, fix, feat!, BREAKING CHANGE"
